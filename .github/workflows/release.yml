name: Release

on:
  workflow_run:
    workflows:
      - Continuous integration
    branches:
      - main
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build and release tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install build

      - name: Clean distribution directory
        run: |
          rm -rf dist

      - name: Run tests
        run: |
          python scripts/test.py

      - name: Semantic release
        uses: python-semantic-release/python-semantic-release@v9
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update coverage badge
        run: |
          python -m coverage json -o coverage.json
          python - <<'PY'
          import json
          from pathlib import Path

          coverage_data = json.loads(Path("coverage.json").read_text(encoding="utf-8"))
          totals = coverage_data.get("totals") or {}
          percent = float(totals.get("percent_covered", 0.0))

          if percent >= 95.0:
              color = "brightgreen"
          elif percent >= 85.0:
              color = "green"
          elif percent >= 70.0:
              color = "yellow"
          else:
              color = "red"

          badge = {
              "schemaVersion": 1,
              "label": "coverage",
              "message": f"{percent:.0f}%",
              "color": color,
          }
          Path("coverage_badge.json").write_text(json.dumps(badge, indent=2) + "\n", encoding="utf-8")
          PY

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add coverage_badge.json
          if git diff --cached --quiet; then
            echo "Coverage badge unchanged"
            exit 0
          fi
          git commit -m "chore: update coverage badge"
          git push

      - name: Publish to Python Package Index
        if: ${{ hashFiles('dist/*') != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
