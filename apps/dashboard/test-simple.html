<html>
<head>

        React.createElement(Group, { direction: 'horizontal' },

            React.createElement('div', { style: { background: 'lightblue', height: '100%', padding: '20px' } },

              React.createElement('p', null, 'Drag the separator to resize')
            )

              React.createElement('h2', null, 'Right Panel'),

</html>
