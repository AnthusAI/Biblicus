version: 1
applications:
  - appRoot: apps/dashboard
    backend:
      phases:
        build:
          commands:
            - npm ci
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "Building for AWS Amplify deployment"
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache'
