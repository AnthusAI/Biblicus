# Biblicus STT Benchmark - Standard Configuration
#
# Standard STT benchmark for thorough evaluation.
# Runs ~100 audio files for balanced speed/coverage.
# Expected runtime: ~10-20 minutes (depending on API latency)

benchmark_name: stt-standard

categories:
  librispeech:
    dataset: librispeech-test-clean
    corpus_path: corpora/librispeech_benchmark
    ground_truth_subdir: ground_truth
    primary_metric: wer
    subset_size: 100
    tags:
      - librispeech
      - test-clean
      - speech
      - ground-truth

# STT providers to benchmark
providers:
  - name: OpenAI Whisper
    extractor_id: stt-openai
    config:
      model: whisper-1
      response_format: json

  - name: Deepgram Nova-3
    extractor_id: stt-deepgram
    config:
      model: nova-3
      punctuate: true
      smart_format: true

  - name: Aldea
    extractor_id: stt-aldea
    config: {}

output_dir: results/stt_benchmark
